name: Login Tests CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-login:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Dependencies
        run: |
          cd frontend
          npm install

      - name: Run Login Unit Tests
        run: |
          cd frontend
          npm test -- --testPathPattern=Login

      - name: Run Login E2E Tests
        run: |
          cd frontend
          npx cypress run --spec "cypress/e2e/login.e2e.spec.js"

      - name: Upload Cypress Videos & Screenshots
        uses: actions/upload-artifact@v3
        with:
          name: cypress-report
          path: |
            frontend/cypress/videos
            frontend/cypress/screenshots
