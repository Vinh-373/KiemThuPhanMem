name: CICD for Thuong

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
        ports: [5432:5432]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: ðŸ§¾ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ§° Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: â˜• Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: ðŸ“¦ Install frontend dependencies
      working-directory: frontend
      run: npm install

    - name: ðŸ›  Build frontend (React + Vite)
      working-directory: frontend
      run: npm run build

    - name: ðŸš€ Start frontend
      working-directory: frontend
      run: |
        nohup npm run dev > frontend.log 2>&1 &
        sleep 10

    - name: ðŸ§± Build backend (Spring Boot)
      working-directory: backend
      run: mvn clean install

    - name: ðŸ§ª Run backend tests
      working-directory: backend
      run: mvn test

    - name: ðŸš€ Start backend
      working-directory: backend
      run: |
        nohup mvn spring-boot:run > backend.log 2>&1 &
        sleep 15

    - name: ðŸ§ª Run Cypress E2E tests
      working-directory: frontend
      run: npx cypress run

    - name: ðŸ“¸ Upload screenshots if failed
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: cypress-screenshots
        path: frontend/cypress/screenshots

    - name: ðŸŽ¥ Upload videos
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: cypress-videos
        path: frontend/cypress/videos

    - name: ðŸ§¹ Stop background servers
      run: |
        pkill -f "npm run dev" || true
        pkill -f "spring-boot:run" || true
