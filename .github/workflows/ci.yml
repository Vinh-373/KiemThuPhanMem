name: CICD for Thuong

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      POSTGRES_DB: testdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Backend Dependencies
        run: |
          cd backend
          mvn clean install -DskipTests

      - name: Start backend server
        run: |
          cd backend
          mvn spring-boot:run &
        env:
          SPRING_PROFILES_ACTIVE: test

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install

      - name: Start frontend vite dev server
        run: |
          cd frontend
          npm run dev -- --host &
          sleep 10

      - name: Debug â€” check frontend is running
        run: |
          curl -I http://localhost:5173

      - name: Run Cypress E2E Tests
        run: |
          cd frontend
          npx cypress run --browser chrome
